<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- Implement from below -->
  <body class="text-center">
    <header>
        <!-- you can add the logo image here -->
        <img src="https://www.oscampuscafe.com/wp-content/uploads/2019/11/os-campus-cafe-logo-2x.png" alt="Os Campus Cafe logo"/>
    </header>
    <div class="subheading">Delicious, From-Scratch Recipes Close at Hand</div>
    <div class="catchphrase">The fresh choice of UT!</div>
    <!-- Food options start at container -->
    <div class="container menu">
      <div class="container menu_item">
        <div class="row">
          <div class="col-4">
            <img class="foodimg" src="https://www.zupans.com/app/uploads/2020/05/iStock-174990644-4096x2731.jpg" alt="Mac and Cheese"/>
          </div>
          <div class="col-8" id="meal">
            <div class="row">
              <div class="col-9" id="meal_name">mac & cheese</div>
              <div class="col-3" id="price">$5</div>
            </div>
            <div class="row">
              <div class="col" id="order">
                <button>order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="container menu_item">
        <div class="row">
          <div class="col-4">
            <img class="foodimg" src="http://del.h-cdn.co/assets/17/36/1600x800/landscape-1504715566-delish-fettuccine-alfredo.jpg" alt="Pasta (Fettucine Alfredo)"/>
          </div>
          <div class="col-8" id="meal">
            <div class="row">
              <div class="col-9" id="meal_name">pasta</div>
              <div class="col-3" id="price">$8</div>
            </div>
            <div class="row">
              <div class="col" id="order">
                <button>order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="container menu_item">
        <div class="row">
          <div class="col-4">
            <img class="foodimg" src="https://sarahfunky.com/wp-content/uploads/2020/07/LosTacos-4.jpg" alt="Tacos"/>
          </div>
          <div class="col-8" id="meal">
            <div class="row">
              <div class="col-9" id="meal_name">tacos</div>
              <div class="col-3" id="price">$8</div>
            </div>
            <div class="row">
              <div class="col" id="order">
                <button>order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="container menu_item">
        <div class="row">
          <div class="col-4">
            <img class="foodimg" src="https://i.ytimg.com/vi/-P5pdc9DBLg/maxresdefault.jpg" alt="Enchiladas"/>
          </div>
          <div class="col-8" id="meal">
            <div class="row">
              <div class="col-9" id="meal_name">enchilada</div>
              <div class="col-3" id="price">$10</div>
            </div>
            <div class="row">
              <div class="col" id="order">
                <button>order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
    </div>
    
</html>
